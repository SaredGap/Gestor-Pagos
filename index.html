<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Pagos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
</head>
<body class="bg-gray-100 p-4">

    <!-- Contenedor principal -->
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Gestor de Pagos</h1>

        <!-- Formulario para agregar pagos -->
        <form id="payment-form" class="mb-4" onsubmit="return validateForm()">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div class="mb-4">
                    <label for="concept" class="block text-sm font-medium text-gray-700">Concepto</label>
                    <input type="text" id="concept" placeholder="Concepto" class="border p-2 rounded w-full mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="amount" class="block text-sm font-medium text-gray-700">Monto</label>
                    <input type="number" id="amount" placeholder="Monto" class="border p-2 rounded w-full mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div class="mb-4">
                    <label for="installments" class="block text-sm font-medium text-gray-700">Número de Cuotas</label>
                    <input type="number" id="installments" placeholder="Número de Cuotas" class="border p-2 rounded w-full mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="date" class="block text-sm font-medium text-gray-700">Fecha</label>
                    <input type="date" id="date" class="border p-2 rounded w-full mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full transition duration-300 hover:bg-blue-600">Agregar Pago</button>
        </form>

        <h2 class="text-xl font-semibold mt-4">Total: $<span id="total-amount">0</span></h2>

        <!-- Lista de pagos -->
        <div class="overflow-x-auto mt-4">
            <table class="w-full border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border p-2 text-sm">Concepto</th>
                        <th class="border p-2 text-sm">Monto</th>
                        <th class="border p-2 text-sm">Pagado</th>
                        <th class="border p-2 text-sm">Pendiente</th>
                        <th class="border p-2 text-sm">Acciones</th>
                    </tr>
                </thead>
                <tbody id="payment-list"></tbody>
            </table>
        </div>

        <!-- Botón para mostrar pagos completados -->
        <div class="flex justify-center mt-4">
            <button onclick="toggleCompletedPayments()" class="bg-purple-500 text-white p-2 rounded transition duration-300 hover:bg-purple-600">
                Mostrar Pagos Completados
            </button>
        </div>

        <!-- Sección de pagos completados -->
        <div id="completed-payments-section" class="hidden mt-4">
            <h2 class="text-lg font-bold">Pagos Completados</h2>
            <div class="overflow-x-auto">
                <table class="w-full border">
                    <thead>
                        <tr>
                            <th class="border p-2 text-sm">Concepto</th>
                            <th class="border p-2 text-sm">Monto Total</th>
                            <th class="border p-2 text-sm">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="completed-payments-list"></tbody>
                </table>
            </div>
        </div>

        <!-- Modal para realizar pago -->
        <div id="payment-modal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
            <div class="bg-white p-6 rounded shadow-md w-full max-w-sm mx-4">
                <h2 class="text-xl font-semibold mb-4">Realizar Pago</h2>
                <input type="number" id="payment-amount" placeholder="Monto a pagar" class="border p-2 rounded w-full mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="confirmPayment()" class="bg-green-500 text-white p-2 rounded w-full transition duration-300 hover:bg-green-600">Confirmar Pago</button>
                <button onclick="closeModal()" class="bg-red-500 text-white p-2 rounded w-full mt-2 transition duration-300 hover:bg-red-600">Cancelar</button>
            </div>
        </div>

    </div>

    <script src="scripts.js"></script>
    <script>
        function validateForm() {
            const concept = document.getElementById("concept").value;
            const amount = document.getElementById("amount").value;
            const installments = document.getElementById("installments").value;
            const date = document.getElementById("date").value;

            if (!concept || !amount || !installments || !date) {
                alert("Por favor, complete todos los campos.");
                return false;
            }

            if (parseFloat(amount) <= 0 || parseInt(installments) <= 0) {
                alert("Por favor, ingrese un monto y número de cuotas válidos.");
                return false;
            }

            return true;
        }

        function toggleCompletedPayments() {
            const completedPaymentsSection = document.getElementById("completed-payments-section");
            completedPaymentsSection.classList.toggle("hidden");
        }

        function closeModal() {
            const modal = document.getElementById("payment-modal");
            modal.classList.add("hidden");
        }

        function confirmPayment() {
            // Implementar la lógica para confirmar el pago
            closeModal();
        }
    </script>
</body>
</html>
