<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pagos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Gestión de Pagos</h2>

        <!-- Formulario para agregar un pago -->
        <form id="payment-form">
            <div class="mb-3">
                <label for="concept" class="form-label">Concepto</label>
                <input type="text" class="form-control" id="concept" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Monto Total</label>
                <input type="number" class="form-control" id="amount" required>
            </div>
            <div class="mb-3">
                <label for="installments" class="form-label">Número de Cuotas</label>
                <input type="number" class="form-control" id="installments" required>
            </div>
            <div class="mb-3">
                <label for="start-date" class="form-label">Fecha de Inicio</label>
                <input type="date" class="form-control" id="start-date" required>
            </div>
            <button type="submit" class="btn btn-success">Agregar Pago</button>
        </form>

        <h3 class="mt-4">Pagos Realizados</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Concepto</th>
                    <th>Monto</th>
                    <th>Fecha de Inicio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="payment-list"></tbody>
        </table>

        <!-- Modal para ver cuotas -->
        <div class="modal fade" id="installmentsModal" tabindex="-1" aria-labelledby="installmentsModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="installmentsModalLabel">Cuotas</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul id="installments-list"></ul>
                        <div class="mb-3">
                            <label for="payment-amount" class="form-label">Monto a Pagar</label>
                            <input type="number" class="form-control" id="payment-amount" required>
                        </div>
                        <button id="pay-button" class="btn btn-primary">Pagar</button>
                    </div>
                </div>
            </div>
        </div>

        <h3 class="mt-4">Total de Pagos</h3>
        <p id="total-amount">$0.00</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
