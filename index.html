<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Pagos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Gestor de Pagos</h1>

        <form id="payment-form" class="mb-4">
            <input type="text" id="concept" placeholder="Concepto" class="border p-2 rounded w-full mb-2">
            <input type="number" id="amount" placeholder="Monto" class="border p-2 rounded w-full mb-2">
            <input type="number" id="installments" placeholder="NÃºmero de Cuotas" class="border p-2 rounded w-full mb-2">
            <input type="date" id="date" class="border p-2 rounded w-full mb-2">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Agregar Pago</button>
        </form>

        <h2 class="text-xl font-semibold mt-4">Total: $<span id="total-amount">0</span></h2>

        <table class="w-full border-collapse border border-gray-300 mt-4">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border p-2">Concepto</th>
                    <th class="border p-2">Monto</th>
                    <th class="border p-2">Pagado</th>
                    <th class="border p-2">Pendiente</th>
                    <th class="border p-2">Acciones</th>
                </tr>
            </thead>
            <tbody id="payment-list"></tbody>
        </table>

        <button onclick="toggleCompletedPayments()" class="bg-purple-500 text-white p-2 rounded">
    Mostrar Pagos Completados
</button>

<div id="completed-payments-section" class="hidden">
    <h2 class="text-lg font-bold">Pagos Completados</h2>
    <table class="w-full border">
        <thead>
            <tr>
                <th class="border p-2">Concepto</th>
                <th class="border p-2">Monto Total</th>
                <th class="border p-2">Acciones</th>
            </tr>
        </thead>
        <tbody id="completed-payments-list"></tbody>
    </table>
</div>


    <div id="payment-modal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white p-6 rounded shadow-md">
            <h2 class="text-xl font-semibold mb-4">Realizar Pago</h2>
            <input type="number" id="payment-amount" placeholder="Monto a pagar" class="border p-2 rounded w-full mb-2">
            <button onclick="confirmPayment()" class="bg-green-500 text-white p-2 rounded w-full">Confirmar Pago</button>
            <button onclick="closeModal()" class="bg-red-500 text-white p-2 rounded w-full mt-2">Cancelar</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
