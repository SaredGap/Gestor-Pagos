<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pagos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Gestión de Pagos</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Concepto</th>
                    <th>Monto</th>
                    <th>Fecha de inicio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="payment-list">
                <!-- Los pagos se van a cargar dinámicamente aquí -->
            </tbody>
        </table>

        <!-- Modal para pagar -->
        <div class="modal" id="payModal" tabindex="-1" aria-labelledby="payModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="payModalLabel">Pagar Cuota</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="number" id="payment-amount" class="form-control" placeholder="Cantidad a pagar">
                        <button type="button" class="btn btn-success mt-3" id="pay-button">Pagar</button>
                        <div id="payment-message" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Carga de los pagos -->
        <div class="mt-3">
            <button class="btn btn-primary" onclick="loadPayments()">Cargar Pagos</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
