<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pagos</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Gestión de Pagos</h1>

    <form id="payment-form">
        <input type="text" id="concept" placeholder="Concepto" required>
        <input type="number" id="amount" placeholder="Monto" required>
        <input type="number" id="installments" placeholder="Cuotas" required>
        <input type="date" id="date" required>
        <button type="submit">Agregar Pago</button>
    </form>

    <h2>Pagos Pendientes</h2>
    <table id="payment-list">
        <thead>
            <tr>
                <th>Concepto</th>
                <th>Total</th>
                <th>Pagado</th>
                <th>Pendiente</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Pagos Completados</h2>
    <table id="completed-payments">
        <thead>
            <tr>
                <th>Concepto</th>
                <th>Total</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Modal para pago -->
    <div id="payment-modal" class="hidden">
        <input type="number" id="payment-amount" placeholder="Monto a pagar">
        <button id="confirm-payment">Pagar</button>
        <button onclick="closeModal()">Cerrar</button>
    </div>

</body>
</html>
