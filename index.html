<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Pagos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

    <!-- Contenedor principal -->
    <div class="max-w-full mx-auto bg-white p-4 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Gestor de Pagos</h1>

        <!-- Formulario de pagos -->
        <form id="payment-form" class="mb-4" onsubmit="addPayment(event)">
            <input type="text" id="concept" placeholder="Concepto" class="border p-2 rounded w-full mb-2" aria-label="Concepto del pago" required>
            <input type="number" id="amount" placeholder="Monto" class="border p-2 rounded w-full mb-2" aria-label="Monto del pago" required>
            <input type="number" id="installments" placeholder="Número de Cuotas" class="border p-2 rounded w-full mb-2" aria-label="Número de cuotas" required>
            <input type="date" id="date" class="border p-2 rounded w-full mb-2" aria-label="Fecha del pago" required>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Agregar Pago</button>
        </form>

        <!-- Resumen de pagos -->
        <div class="mt-4">
            <h2 class="text-xl font-semibold">Resumen de Pagos</h2>
            <p>Total Pagado: $<span id="total-paid">0</span></p>
            <p>Total Pendiente: $<span id="total-pending">0</span></p>
        </div>

        <!-- Tabla de pagos -->
        <table class="w-full border-collapse border mt-4">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border p-2">Concepto</th>
                    <th class="border p-2">Monto</th>
                    <th class="border p-2">Pagado</th>
                    <th class="border p-2">Pendiente</th>
                    <th class="border p-2">Acciones</th>
                </tr>
            </thead>
            <tbody id="payment-list"></tbody>
        </table>

        <!-- Notificación de pago agregado -->
        <div id="payment-added" class="hidden fixed bottom-4 left-4 bg-green-500 text-white p-3 rounded-lg shadow-lg">
            Pago agregado con éxito.
        </div>

        <!-- Botón para mostrar pagos completados -->
        <button onclick="toggleCompletedPayments()" class="bg-purple-500 text-white p-2 rounded w-full mt-4">
            Mostrar Pagos Completados
        </button>

        <!-- Sección de pagos completados -->
        <div id="completed-payments-section" class="hidden mt-4">
            <h2 class="text-lg font-bold">Pagos Completados</h2>
            <table class="w-full border">
                <thead>
                    <tr>
                        <th class="border p-2">Concepto</th>
                        <th class="border p-2">Monto Total</th>
                        <th class="border p-2">Acciones</th>
                    </tr>
                </thead>
                <tbody id="completed-payments-list"></tbody>
            </table>
        </div>

        <!-- Modal para realizar el pago -->
        <div id="payment-modal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
            <div class="bg-white p-6 rounded shadow-md w-full sm:max-w-sm">
                <h2 id="payment-modal-label" class="text-xl font-semibold mb-4">Realizar Pago</h2>
                <input type="number" id="payment-amount" placeholder="Monto a pagar" class="border p-2 rounded w-full mb-2">
                <button onclick="confirmPayment()" class="bg-green-500 text-white p-2 rounded w-full">Confirmar Pago</button>
                <button onclick="closeModal()" class="bg-red-500 text-white p-2 rounded w-full mt-2">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
